<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/56dfc8cb7e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="timer-container">

    <div class="hand"><span class="left">.</span><span class="right">.</span></div>

    <div class="circle">
      <div class="time-display" id="time">00:00</div>
      <div class="controls">
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="reset"><i class="fa-solid fa-clock-rotate-left"></i></button>
      </div>
      <input type="number" id="input-time" placeholder="Enter time in seconds" />
  
    </div>
   
  </div>
  <script src="js/script.js"></script>
</body>
</html>
