<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/56dfc8cb7e.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="background">
        <form action="">
            <div class="form-box">
                <div class="left-content">
                    <h1>Register</h1>
                    <p>Create your Account its free and only take a minute</p>
                    <br>

                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="www.linkedin.com/in/ashishkumar-y"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://github.com/AshishKumar-22"><i class="fa-brands fa-github"></i></a>
                    </div> 

                    <div class="name_area">
                        <input type="text" placeholder="First name" class="place-holder">
                        <input type="text" placeholder="Last name" class="place-holder">
                    </div>

                    <div class="mail_area">
                        <input type="email" id="email" class="place-holder" placeholder="Email" required>
                    </div>

                    <div class="password_area">
                        <input type="password" class="place-holder" placeholder="password" required>
                        <input type="password" class="place-holder" placeholder="Confirm password" required>
                    </div><br>

                    <div class="policy-conditions">
                        <input type="checkbox" id="Accept-policy" required>
                        <label for="Accept-policy">
                            <p>i accept the <span>Terms of Use</span> & <span>Privacy Policy</span></p>
                        </label>

                    </div><br>

                    <a href="#"> <button type="submit" class="sign-in-button"> Register Now </button></a>
                    <a href="#"> <button class="sign-in-google"> <i class="fa-brands fa-google"></i> &nbsp;&nbsp; Log In
                            With Google</button></a>



                </div>
                <div class="right-content">
                    <h1>Hello!</h1>
                    <p>if you already have an account please Log-in, Here!</p>
                    <a href="#"> <button class="sign-up-button"> Log In</button></a>
                </div>
            </div>
        </form>
    </section>


</body>

</html>
